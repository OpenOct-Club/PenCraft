<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Explore thought-provoking articles and stories">
    <meta name="keywords" content="blog, articles, stories, insights">
    <title>Blog - Pencraft</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="blog-page">
    <header class="header">
        <nav class="nav-container">
            <a href="/"><div class="logo">Pencraft</div></a>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/blog.html" class="active">Blog</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="#" class="btn btn-secondary">Start Writing</a></li>
            </ul>
        </nav>
        
    </header>

    <main class="blog-main">
        <aside class="blog-sidebar">
            <div class="sidebar-section">
                <h3>Popular Topics</h3>
                <ul class="topic-list" id="topic-list">
                    <!-- Topics will be loaded here -->
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Popular Writers</h3>
                <ul class="writer-list" id="writer-list">
                    <!-- Writers will be loaded here -->
                </ul>
            </div>
        </aside>

        <div class="blog-content">
            <section class="featured-posts">
                <h1>Featured Stories</h1>
                <div class="posts-grid" id="featured-posts-container">
                    <!-- Featured posts will be loaded here -->
                </div>
            </section>

            <section class="all-posts">
                <h2>Latest Stories</h2>
                <div class="posts-list" id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Pencraft</h3>
                <p>Where ideas find their voice.</p>
            </div>
            <div class="footer-section">

        </div>

        </div>
    </footer>
